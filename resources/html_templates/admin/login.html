<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@800&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../assets/libs/boxicons/css/boxicons.min.css" />
    <link rel="stylesheet" href="../assets/css/main.min.css" />

    <title>Login</title>
  </head>
  <body>
    <section class="mt-login">
      <div class="login-wrapper">
        <div class="hero">
          <img src="../assets/images/hero.png" alt="Hero" />
        </div>
        <div class="form">
          <form action="">
            <div class="header">
              <img src="../assets/images/logo-matraca.png" alt="Hero" />
            </div>
            <div class="input-single">
              <label>
                <i class="bx bxs-envelope"></i>
                E-mail
              </label>
              <input type="text" name="" />
              <span>
                <i class="bx bx-info-circle"></i>
                Preecha todos os campos
              </span>
            </div>
            <div class="input-single">
              <label>
                <i class="bx bxs-lock-open-alt"></i>
                Password
              </label>
              <input type="password" name="" />
              <span>
                <i class="bx bx-info-circle"></i>
                Preecha todos os campos
              </span>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="../assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="../assets/libs/jquery/jquery.mask.min.js"></script>
    <script src="../assets/js/main.js"></script>
  </body>
</html>
